<!DOCTYPE html>
<html>

<head>
  <title>PBInfo</title>
  <link rel="stylesheet" type="text/css" href="/css/navbar.css">
  <link rel="stylesheet" type="text/css" href="/css/register.css">


</head>

<body>
  <form>

    <div id="fill">
      <center>Fill out the form</center>
    </div>
    <label for="fullname">Full name</label><br>
    <input type="text" placeHolder="Your Full Name" name="fullname" required><br>
    <label for="email">Email</label><br>
    <input type="text" placeHolder="Your Email Adress" name="email" required><br>
    <label for="city">City</label><br>
    <input type="text" placeHolder="Your City" name="city" required><br>
    <label for="password">Password</label><br>
    <input type="password" name="password" placeholder="Your Password" required><br>
    <label for="repeatpass">Type the password again</label><br>
    <input type="password" name="repeatpass" placeholder="Repeat Your Password" required><br>

    <label class="toggle">
      <input class="toggle__input" type="checkbox" checked>
      <span class="toggle__label">
        <span class="toggle__text"> I read and agree to <a href="#">Terms&Conditions</span>
      </span>
    </label><br>
    <button type="submit" class="register"><a href="login.html">Sign Up</a>
    </button>

  </form>
  <br>
  <p> Already have an acount? <a href="login.html"> Login </a> </p>

</body>


</html>
